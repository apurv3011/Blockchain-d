<h1>Generate Hash</h1>
<div class="well" style=" width: 50%;
margin-top: 70px;
margin-left: 275px;">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="data" class="col-sm-2 control-label">Input:</label>
            <div class="col-sm-10">
                <textarea id="data"
                          rows="10"
                          ng-model="vm.data"
                          ng-change="vm.hash = $root.sha256(vm.data)"
                          class="form-control">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="hash" class="col-sm-2 control-label">Hash:</label>
            <div class="col-sm-10">
                <input id="hash"
                       ng-readonly="true"
                       ng-model="vm.hash"
                       class="form-control">
            </div>
        </div>
    </form>
</div>
